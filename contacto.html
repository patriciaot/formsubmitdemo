<!doctype html>
<html lang="en">
  <head>
    <!--Metadatos-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Título-->
    <title>Contacto</title>
    <!--Iconos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--CSS-->
    <link href="./css/contacto.css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>

    <div class="container">
        <form action="https://formsubmit.co/68611e31f581f49f39c1699ec75d849a" method="POST" id ="form" onsubmit="return validar()">
            <h1>¡Contáctame!</h1>
            <div class="input-group">
                <label for="username">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
                <div class="error"></div>
            </div><!--input-group-->

            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" placeholder="Correo electrónico">
                <div class="error"></div>
            </div><!--input-group-->

            <div class="input-group">
                <label for="username">Mensaje</label>
                <textarea type="text" id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <div class="error"></div>
            </div><!--input-group-->

          
            <input class= "button" type="submit" value="Enviar">
          

            <a href="index.html" rel="Regresar">
            <button type="button">Regresar
            </button>
          </a>
        </form>

    </div>





    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="./js/contacto.js"></script>
  </body>
</html>
